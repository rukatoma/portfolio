<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css?_v=20220718003939">
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">    
      <div class="calculator__board"> 
        <p class="calculator__text">0</p>
      </div>
      <div class="calculator__body"> 
        <div class="calculator__button calculator__button--double">AC</div>
        <div class="calculator__button">%</div>
        <div class="calculator__button calculator__button--orange calculator__division">
          <div class="calculator__dot"></div>
          <div class="calculator__line"></div>
          <div class="calculator__dot"></div>
        </div>
        <div class="calculator__button">7</div>
        <div class="calculator__button">8</div>
        <div class="calculator__button">9</div>
        <div class="calculator__button calculator__button--orange calculator__multiply">
          <div class="calculator__line"></div>
          <div class="calculator__line"></div>
        </div>
        <div class="calculator__button">4</div>
        <div class="calculator__button">5</div>
        <div class="calculator__button">6</div>
        <div class="calculator__button calculator__button--orange calculator__minus">
          <div class="calculator__line"></div>
        </div>
        <div class="calculator__button">1</div>
        <div class="calculator__button">2</div>
        <div class="calculator__button">3</div>
        <div class="calculator__button calculator__button--orange calculator__plus">
          <div class="calculator__line"></div>
          <div class="calculator__line"></div>
        </div>
        <div class="calculator__button calculator__button--double">0</div>
        <div class="calculator__button">.</div>
        <div class="calculator__button calculator__button--orange calculator__finish">
          <div class="calculator__line"></div>
          <div class="calculator__line"></div>
        </div>
      </div>
    </div>
    <script src="js/script.js?_v=20220718003939"></script>
  </body>
</html>
